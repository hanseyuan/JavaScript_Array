<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>sort</title>
 </head>
 <body>
	<h3>sort(orderfunction):按指定的参数对数组进行排序 </h3>
	<h4>使用sort排序的时候它总会使用第一个字符的ASCII值来进行比较排序</h4>
	<script>
		var a=[1,2,3,4,5];
		var b=a.sort();
		console.log(b);  // [1,2,3,4,5];
		console.log(a);  //[1,2,3,4,5];
	</script>
 </body>
</html>
