<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>slice</title>
 </head>
 <body>
	<h3>slice(start,end):返回从原数组中指定开始下标到结束下标之间的项组成的新数组 </h3>
	<script>
		var a=[1,2,3,4,5];
		var b=a.slice(2,5);
		var c=a.slice(2);
		console.log(b);  // [3,4,5];
		console.log(c);  // [3,4,5];
		console.log(a);  //[1,2,3,4,5];
	</script>
 </body>
</html>
