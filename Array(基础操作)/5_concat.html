<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>concat</title>
 </head>
 <body>
	<h2>concat:返回一个新数组，是将参数添加到原数组中构成的 </h2>
	<script>
		var a=[1,2,3,4,5];
		var b=a.concat(6,7);
		console.log(b);		//[1,2,3,4,5,6,7]
		console.log(a);		//[1,2,3,4,5]
	</script>
 </body>
</html>
