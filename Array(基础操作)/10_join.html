<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>join</title>
 </head>
 <body>
	<h3>join(separator):将数组的元素组起一个字符串，以separator为分隔符，省略的话则用默认用逗号为分隔符</h3>
	<script>
		var a = [1,2,3,4,5];   
		var b = a.join("|");
		console.log(b);  // 1|2|3|4|5
		console.log(a);  //[1,2,3,4,5];
	</script>
 </body>
</html>
