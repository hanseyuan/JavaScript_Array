<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>unshift</title>
 </head>
 <body>
 	<h3>unshift:将参数添加到原数组开头，并返回数组的长度 </h3>
	<script>
		var a=[1,2,3,4,5];
		var b=a.unshift(-2,-1);
		console.log(b);			 //7
		console.log(a);			 // [-2, -1, 1, 2, 3, 4, 5]
	</script>
 </body>
</html>
