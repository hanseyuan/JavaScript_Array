<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>快速排序</title>
 </head>
 <body>
	<script>
		var arr=[85, 24, 63, 45, 17, 31, 96, 50];
		function quickSort(arr){
			if(arr.length<=1) return arr;
			else{
				var c=parseInt((arr.length-1)/2);  //中间的下标
				var cv=arr.splice(c,1)[0];  // splice(c,1) [45] 
										  // splice(c)[0]   45
				var left=[];
				var right=[];
				for(var i=0;i<arr.length;i++){
					if(arr[i]<=cv)
						left.push(arr[i]);  //小的放左边
					else 
						right.push(arr[i]); //大的放右边
				}
				return  quickSort(left).concat(
					cv,quickSort(right)
				);
			}
		}
		
		arr=quickSort(arr);
		console.log(arr);
	</script>
 </body>
</html>
