<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
	<script type="text/javascript">
		function sortNumber(a,b){return a - b}
		var arr = new Array(3)
		arr[0] = "10";
		arr[1] = "5";
		arr[2] = "4";
		document.write(arr + "<br />");
		document.write(arr.sort(sortNumber));
	</script>
 </body>
