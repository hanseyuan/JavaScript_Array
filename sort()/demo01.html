 <head>

  <title>sort</title>
 </head>
 <body>
	<script>
		 //var arr = [23,12,1,34,116,8,18,37,56,50];
         //console.log(arr.sort());  //[1, 116, 12, 18, 23, 34, 37, 50, 56, 8]

		  var arr = [23,12,1,34,116,8,18,37,56,50];
		  function sequence(a,b){
			if(a>b){
				return 1;
			}else if{
				return -1;
			}else if{
				return 0;
			}
		  }
		  console.log(arr.sort(sequence));
		//返回：[1, 8, 12, 18, 23, 34, 37, 50, 56, 116] (没有问题)
	</script>
 </body>
</html>
